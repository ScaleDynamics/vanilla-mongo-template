<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>ScaleDynamics Platform - Vanilla</title>
  </head>
  <body>
    <script src="./.backend/backend.js"></script>
    <script>
      backend.loadEngine().then(() => {
        // init module client
        const { hello, fetchMovies } = new backend();

        // call module function
        hello().then((msg) => {
          document.getElementById('message').innerHTML = msg;
        });

        // fetchMovies from mongodb
        fetchMovies('Star Trek').then((data) => {
          document.getElementById('movies').innerHTML = JSON.stringify(
            data,
            null,
            2
          );
        });
      });
    </script>
    <div class="app">
      <img src="./assets/logo.png" class="sd-logo" alt="ScaleDynamics" />
      <div class="hello centered">
        <h3 id="message"></h3>
        <span>
          Learn about
          <a
            href="https://docs.scaledynamics.com/docs/"
            target="_blank"
            rel="noreferrer"
          >
            ScaleDynamics Platform
          </a>
        </span>
      </div>

      <div class="mongodb centered">
        <div class="centered">
          <span><a href="https://www.mongodb.com/">MongoDB</a> in action</span>
        </div>
        <div class="results">
          <pre id="movies"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
